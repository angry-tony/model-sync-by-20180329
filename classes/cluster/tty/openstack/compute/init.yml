classes:
- system.linux.system.repo_local.ubuntu
- system.linux.system.repo_local.mcp.openstack
- system.linux.system.repo_local.mcp.extra
- system.linux.system.repo_local.mcp.salt
- system.nova.compute.cluster
- system.nova.compute.notification.messagingv2
- system.ceilometer.agent.cluster
- system.prometheus.exporters.libvirt
- system.neutron.compute.cluster
- system.nova.compute.storage.ceph
- system.ceph.common.cluster
- cluster.tty.ceph.common
- system.linux.network.dynamic_hosts
- cluster.tty.infra
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ${_param:openstack_control_node01_hostname}
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ${_param:openstack_control_node02_hostname}
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ${_param:openstack_control_node03_hostname}
    cluster_node03_address: ${_param:openstack_control_node03_address}
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    contrl_network_nic: eth1
    data_network_nic: eth2
  linux:
    network:
      bridge: openvswitch
      interface:
        eth0: ${_param:linux_deploy_interface}
        eth1:
          mtu: 1500
          enabled: true
          type: eth
          proto: manual
          name: ${_param:contorl_network_nic}
        eth2:
          mtu: 1500
          enabled: true
          type: eth
          proto: manual
          name: ${_param:data_network_nic}
        br_ctl:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - ${_param:control_network_nic}
        br-mesh:
          enabled: true
          type: bridge
          address: ${_param:tenant_address}
          netmask: ${_param:tenant_network_netmask}
          use_interfaces:
          - ${_param:data_network_nic}
